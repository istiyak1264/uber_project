<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="users_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>users_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsEJZ1mbge55GD_rUkEfMUbvFgETr1K8Y&callback=initMap" async defer></script>
  
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Google Map</h2>
  <div id="map"></div>
  <script>
    function initMap() {
      var location = { lat: 23.8103, lng: 90.4125 };
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: location,
      });
      new google.maps.Marker({ position: location, map: map });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
